  <style>
    /* Grid for cards */
#submissions {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    margin-top: 3rem;
  }
  @media (max-width: 900px) {
    #submissions { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 600px) {
    #submissions { grid-template-columns: 1fr; }
  }
  .card {
    background: #ffe0b2; 
    border-radius: 1.5rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    padding: 1.5rem;
    min-height: 26rem;
    display: flex;
    flex-direction: column;
    color: #4e342e;
    position: relative;
  }
  .card img {
    width: 100%;
    height: 12rem;
    object-fit: cover;
    border-radius: 1rem;
    margin-bottom: 1.5rem;
  }
  .card h2 {
    font-size: 1.5rem;
    font-weight: bold;
    margin: 0.5rem 0;
  }
  .status-badge {
    position: absolute;
    top: 16rem;
    left: 1.5rem;
    background: #10b981;
    color: #4e342e;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 1.5rem;
    font-size: 1rem;
  }
  .card-title {
    position: relative;
    font-size: 1.75rem;
    font-weight: bold;
    margin: 0.5rem 0;
  }
  .card-description {
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
  }
  .card-buttons {
    display: flex;
    gap: 1rem;
    margin-top: auto;
  }
  .card-buttons a {
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: bold;
    text-align: center;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 100px;
  }
  .demo-button {
    background: #ffb74d;
    color: #4e342e;
  }
  .github-button {
    background: #ffb74d;
    color: #4e342e;
  }
    .status-filter-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .status-filter-label {
      display: block;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .status-filter-select {
      background: #ffe0b2;
      color: #4e342e;
      border: 1px solid #6d4c41;
      padding: 0.75rem;
      border-radius: 0.5rem;
      width: 100%;
      outline: none;
      font-size: 1rem;
    }
  </style>
